<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/.css/checkout.css">
    <title>Método de Pago - Miel de la Selva Maya</title>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <a href="/.html/principal.html">
                    <img src="/images/LOGO.png" alt="Logo Miel de la Selva Maya">
                </a>
            </div>
            
            <div class="search-bar">
                <input type="text" placeholder="Buscar productos...">
                <button type="button" class="search-btn">
                    <img src="/images/buscar.png" alt="">
                </button>
            </div>
            
            <div class="header-icons">
                <button class="icon-btn cart-btn" onclick="window.history.back()">
                    <img src="/images/carrito-de-compras.png" alt="">
                </button>
                <button class="icon-btn user-btn">
                    <img src="/images/perfil.png" alt="">
                </button>
            </div>
        </div>
    </header>

    <!-- Checkout Section -->
    <section class="checkout-section">
        <div class="checkout-container">
            <div class="checkout-card">
                <!-- Header con boton de regresar -->
                <div class="checkout-header">
                    <button class="btn-back" onclick="window.history.back()">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 12H5M12 19l-7-7 7-7"/>
                        </svg>
                    </button>
                    <h2>MÉTODO DE PAGO</h2>
                </div>

                <div class="payment-methods" id="paymentMethods">
                    <!-- Método 1 - Mastercard -->
                    <div class="payment-method-card" data-card-id="1">
                        <div class="payment-card-visual mastercard">
                            <div class="card-logo">
                                <div class="mastercard-circle red"></div>
                                <div class="mastercard-circle yellow"></div>
                            </div>
                            <div class="card-number">
                                <span>Mastercard débito</span>
                                <span class="card-digits">•••• •••• •••• 1023</span>
                            </div>
                        </div>
                        <input type="radio" name="payment-method" value="1" checked>
                    </div>

                    <!-- Método 2 - Visa -->
                    <div class="payment-method-card" data-card-id="2">
                        <div class="payment-card-visual visa">
                            <div class="card-logo">
                                <svg width="60" height="20" viewBox="0 0 60 20" fill="#1434CB">
                                    <path d="M24.6 3.4l-7.2 13.2h-4.8L9.4 6.8c-.2-.8-.4-1-.9-1.3-.9-.5-2.3-.9-3.6-1.2L5 3.4h7.8c1 0 1.9.7 2.1 1.9l1.9 10.1 4.8-12h4.9l.1.1zm19.2 8.9c0-3.5-4.8-3.7-4.8-5.3 0-.5.5-1 1.5-1.1.5-.1 1.9-.1 3.5.6l.6-2.9c-.9-.3-2-.6-3.4-.6-3.6 0-6.1 1.9-6.1 4.7 0 2 1.8 3.2 3.2 3.8 1.4.7 1.9 1.1 1.9 1.7 0 .9-1.1 1.3-2.1 1.3-1.8 0-2.7-.3-4.2-.9l-.7 3.4c.9.4 2.7.8 4.5.8 3.8.1 6.3-1.9 6.3-4.8l-.2.3zm9.6 4.3h4.2l-3.7-13.2h-3.9c-.9 0-1.6.5-1.9 1.3l-6.8 11.9h3.8l.8-2.1h4.7l.8 2.1zm-4.1-5.1l1.9-5.3 1.1 5.3h-3zm-20-8.1l-3.8 13.2h-3.6l3.8-13.2h3.6z"/>
                                </svg>
                            </div>
                            <div class="card-number">
                                <span>Visa</span>
                                <span class="card-digits">•••• •••• •••• 1932</span>
                            </div>
                        </div>
                        <input type="radio" name="payment-method" value="2">
                    </div>

                    <!-- Botón agregar nuevo método -->
                    <button class="btn-add-payment" id="btnAddPayment">
                        <span class="plus-icon">+</span>
                        <span>AGREGAR NUEVO MÉTODO DE PAGO</span>
                    </button>
                </div>

                <div class="checkout-footer">
                    <div class="checkout-total">
                        <span>SUBTOTAL</span>
                        <span class="total-amount" id="checkoutTotal">$300</span>
                    </div>
                    <button class="btn-proceed" id="btnProceed">PROCEDER A LA DIRECCION DE ENVIO</button>
                </div>
            </div>
        </div>
    </section>

    <script src="/.js/checkout.js"></script>
</body>
</html>
